<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbjudan</title>
	
	<style>
        body {
            margin: 0;
            padding: 0;
            background-color: #091a24; /* Blue background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 100% of the viewport height */
            overflow: hidden; /* Hide overflow to prevent scrolling */
            position: relative;
        }

        img {
            max-width: 100%; /* Ensure the image doesn't exceed the viewport width */
            max-height: 100%; /* Ensure the image doesn't exceed the viewport height */
            position: absolute;
            z-index: 1; /* Place the image on top of the stars */
        }

        .star {
            position: absolute;
            width: 2.5px;
            height: 2.5px;
            background-color: #fff; /* White color for stars */
            border-radius: 20%;
            animation: twinkle 2s infinite; /* Add twinkling animation */
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>

    <!-- Dynamically generate stars using JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const numberOfStars = 2600; // Adjust the number of stars as needed

            for (let i = 0; i < numberOfStars; i++) {
                createStar();
            }

            function createStar() {
                const star = document.createElement("div");
                star.className = "star";
                star.style.left = `${Math.random() * 100}vw`; // Random horizontal position
                star.style.top = `${Math.random() * 100}vh`; // Random vertical position
                star.style.animationDuration = `${Math.random() * 2 + 0.5}s`; // Random animation duration
                document.body.appendChild(star);
            }
        });
    </script>

	<img src="https://i.imgur.com/P0jQZmO.png" alt="Description of the image" usemap="#imageMap">
	
	<map name="imageMap">
        <area shape="rect" coords="570,530,965,565" href="https://forms.gle/cCWBNgHhTK57NVtg8" alt="Clickable Area">
	<map name="imageMap">
    </map>

</body>
</html>
